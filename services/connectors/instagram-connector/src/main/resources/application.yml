spring:
  application:
    name: instagram-connector
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100

server:
  port: 8093

instagram:
  webhook:
    verify-token: ${INSTAGRAM_VERIFY_TOKEN:chat4all-verify-token}

callback:
  base-url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chat4all.connector.instagram: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
