spring:
  application:
    name: whatsapp-connector
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100

# Server Configuration
server:
  port: 8091

# Callback Configuration
callback:
  base-url: http://localhost:8081  # Message Service webhook endpoint

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.chat4all.connector.whatsapp: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
