server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # JWT issuer URI (replace with your OAuth2 provider)
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8090/realms/chat4all}
          # JWK Set URI for token validation (replace with your OAuth2 provider)
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8090/realms/chat4all/protocol/openid-connect/certs}

  # Spring Cloud Gateway Configuration
  cloud:
    gateway:
      # CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

      # Route Definitions
      routes:
        # Message Service Routes
        - id: message-service-send
          uri: http://localhost:8081
          predicates:
            - Path=/api/messages
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
            - name: CircuitBreaker
              args:
                name: messageServiceCircuitBreaker
                fallbackUri: forward:/fallback/messages
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                methods: POST
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2

        - id: message-service-get-status
          uri: http://localhost:8081
          predicates:
            - Path=/api/messages/{id}/status
            - Method=GET
          filters:
            - name: CircuitBreaker
              args:
                name: messageServiceCircuitBreaker

        - id: message-service-conversations
          uri: http://localhost:8081
          predicates:
            - Path=/api/conversations/**
          filters:
            - name: CircuitBreaker
              args:
                name: messageServiceCircuitBreaker

        - id: message-service-webhooks
          uri: http://localhost:8081
          predicates:
            - Path=/api/webhooks/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1000
                redis-rate-limiter.burstCapacity: 2000

        # User Service Routes
        - id: user-service-users
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users

        - id: user-service-identities
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/{userId}/identities/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker

        # File Service Routes
        - id: file-service-upload
          uri: http://localhost:8083
          predicates:
            - Path=/api/files/initiate
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
            - name: CircuitBreaker
              args:
                name: fileServiceCircuitBreaker
                fallbackUri: forward:/fallback/files

        - id: file-service-download
          uri: http://localhost:8083
          predicates:
            - Path=/api/files/{id}
            - Method=GET
          filters:
            - name: CircuitBreaker
              args:
                name: fileServiceCircuitBreaker

        # Connector Webhook Routes (bypassing OAuth2 - webhook signature validation at connector level)
        - id: whatsapp-webhook
          uri: http://localhost:8091
          predicates:
            - Path=/api/webhooks/whatsapp/**

        - id: telegram-webhook
          uri: http://localhost:8092
          predicates:
            - Path=/api/webhooks/telegram/**

        - id: instagram-webhook
          uri: http://localhost:8093
          predicates:
            - Path=/api/webhooks/instagram/**

      # Default filters applied to all routes
      default-filters:
        - AddRequestHeader=X-Gateway-Version, 1.0.0
        - AddResponseHeader=X-Response-Time, ${response.time}
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY
            methods: GET
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2

# Resilience4J Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      messageServiceCircuitBreaker:
        baseConfig: default
      userServiceCircuitBreaker:
        baseConfig: default
      fileServiceCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# Redis Configuration (for rate limiting)
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.chat4all.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
