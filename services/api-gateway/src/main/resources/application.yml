server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # JWT issuer URI (replace with your OAuth2 provider)
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8090/realms/chat4all}
          # JWK Set URI for token validation (replace with your OAuth2 provider)
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8090/realms/chat4all/protocol/openid-connect/certs}

  # Spring Cloud Gateway Configuration
  cloud:
    gateway:
      # CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

      # Route Definitions
      routes:
        # ============================================
        # OpenAPI Documentation Routes (public access)
        # ============================================
        - id: message-service-openapi
          uri: http://localhost:8081
          predicates:
            - Path=/api/messages/v3/api-docs/**
          filters:
            - StripPrefix=2

        - id: file-service-openapi
          uri: http://localhost:8083
          predicates:
            - Path=/api/files/v3/api-docs/**
          filters:
            - StripPrefix=2

        # ============================================
        # Message Service Routes (consolidated)
        # ============================================
        - id: message-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/messages/**
          filters:
            - name: CircuitBreaker
              args:
                name: messageServiceCircuitBreaker
                fallbackUri: forward:/fallback/messages

        # Conversations Route
        - id: conversation-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/conversations/**
          filters:
            - name: CircuitBreaker
              args:
                name: messageServiceCircuitBreaker

        # Webhooks Route (message-service handles webhooks)
        - id: webhook-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/webhooks/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1000
                redis-rate-limiter.burstCapacity: 2000

        # ============================================
        # User Service Routes (consolidated)
        # ============================================
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users

        # ============================================
        # File Service Routes (consolidated)
        # ============================================
        - id: file-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/files/**
          filters:
            - name: CircuitBreaker
              args:
                name: fileServiceCircuitBreaker
                fallbackUri: forward:/fallback/files

        # ============================================
        # Connector Webhook Routes (direct to connectors)
        # ============================================
        - id: whatsapp-connector
          uri: http://localhost:8091
          predicates:
            - Path=/api/connectors/whatsapp/**

        - id: telegram-connector
          uri: http://localhost:8092
          predicates:
            - Path=/api/connectors/telegram/**

        - id: instagram-connector
          uri: http://localhost:8093
          predicates:
            - Path=/api/connectors/instagram/**

      # Default filters applied to all routes
      default-filters:
        - AddRequestHeader=X-Gateway-Version, 1.0.0
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY
            methods: GET
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2

# Resilience4J Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      messageServiceCircuitBreaker:
        baseConfig: default
      userServiceCircuitBreaker:
        baseConfig: default
      fileServiceCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# Redis Configuration (for rate limiting)
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        messages: true  # Habilita histograma para métricas começando com 'messages'
        http: true      # Habilita para requisições HTTP
  
  tracing:
    sampling:
      probability: 1.0  # 100% sampling in dev
  otlp:
    tracing:
      endpoint: ${OTLP_ENDPOINT:http://localhost:4318/v1/traces}  # Jaeger OTLP HTTP endpoint

# Logging Configuration
logging:
  level:
    root: INFO
    com.chat4all.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# SpringDoc OpenAPI Aggregation Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Message Service
        url: /api/messages/v3/api-docs
      - name: File Service
        url: /api/files/v3/api-docs
  api-docs:
    enabled: true
    path: /v3/api-docs
  webjars:
    prefix: /webjars
