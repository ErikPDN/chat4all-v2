# User Service Configuration
# PostgreSQL-based identity mapping and user management service

server:
  port: 8083
  shutdown: graceful

spring:
  application:
    name: user-service

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/chat4all
    username: chat4all
    password: chat4all_dev_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: UserServiceHikariCP

  # JPA / Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway handles schema - Hibernate only validates
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
    show-sql: false  # Set to true for debugging SQL queries
    open-in-view: false  # Disable for better performance in reactive apps

  # Flyway Migration Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: true
    out-of-order: false

  # Jackson JSON Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http: true
  
  tracing:
    sampling:
      probability: 1.0  # 100% sampling in dev
  otlp:
    tracing:
      endpoint: ${OTLP_ENDPOINT:http://localhost:4318/v1/traces}  # Jaeger OTLP HTTP endpoint
  
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.chat4all.user: DEBUG
    org.springframework.web: INFO
    org.springframework.data.jpa: INFO
    org.hibernate.SQL: DEBUG  # Set to DEBUG to see SQL queries
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL parameter values
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/user-service.log
    max-size: 10MB
    max-history: 30

# Application-Specific Configuration
app:
  user:
    # Default metadata for new users
    default-metadata:
      agent: '{"status": "active", "department": "support"}'
      customer: '{"source": "external", "segment": "standard"}'
      system: '{"automated": true}'
    
    # Identity verification settings
    verification:
      enabled: true
      high-security-channels:
        - WHATSAPP  # Require verification for WhatsApp
      code-expiry-minutes: 15
      max-attempts: 3
    
    # Identity suggestion settings
    matching:
      enabled: true
      min-confidence: 0.8  # 80% match confidence required
      algorithms:
        - PHONE_NORMALIZATION  # Normalize phone numbers before comparison
        - EMAIL_SIMILARITY     # Fuzzy email matching
        - NAME_SIMILARITY      # Levenshtein distance for names
