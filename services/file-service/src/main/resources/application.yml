spring:
  application:
    name: file-service
  
  # MongoDB Configuration
  data:
    mongodb:
      # Autenticação com credenciais do docker-compose.yml
      uri: mongodb://chat4all:chat4all_dev_password@localhost:27017/chat4all?authSource=admin
      database: chat4all
      auto-index-creation: true

# S3/MinIO Configuration
s3:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  region: us-east-1
  bucket-name: chat4all-files
  upload-url-expiration: PT15M  # 15 minutes
  download-url-expiration: PT1H # 1 hour

# File Configuration
file:
  ttl-hours: 24  # File expiration (TTL)
  max-file-size: 104857600  # 100MB in bytes
  # Comma-separated list of allowed MIME types (FR-022)
  allowed-mime-types: image/jpeg,image/png,image/gif,image/webp,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,video/mp4,video/quicktime,audio/mpeg,audio/wav

# Server Configuration
server:
  port: 8083

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http: true
  
  tracing:
    sampling:
      probability: 1.0  # 100% sampling in dev
  otlp:
    tracing:
      endpoint: ${OTLP_ENDPOINT:http://localhost:4318/v1/traces}  # Jaeger OTLP HTTP endpoint

# Logging Configuration
logging:
  level:
    com.chat4all.file: DEBUG
    software.amazon.awssdk: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
