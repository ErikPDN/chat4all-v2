version: '3.9'

services:
  # Apache Kafka with KRaft (no ZooKeeper)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: chat4all-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: chat4all-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: chat4all
      POSTGRES_USER: chat4all
      POSTGRES_PASSWORD: chat4all_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat4all"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB 7
  mongodb:
    image: mongo:7.0
    container_name: chat4all-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: chat4all
      MONGO_INITDB_ROOT_PASSWORD: chat4all_dev_password
      MONGO_INITDB_DATABASE: chat4all
    volumes:
      - mongodb-data:/data/db
      - ./infrastructure/mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: chat4all-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass chat4all_dev_password
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: chat4all-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: chat4all-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: chat4all-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger (OpenTelemetry backend)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: chat4all-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: chat4all-api-gateway
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: dev,no-security  # ⚠️ Security disabled for performance testing
      SPRING_CLOUD_GATEWAY_ROUTES_0_ID: message-service
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://message-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0: Path=/api/messages/**,/api/conversations/**,/api/webhooks/**
      SPRING_CLOUD_GATEWAY_ROUTES_1_ID: user-service
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://user-service:8083
      SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0: Path=/api/users/**
      SPRING_CLOUD_GATEWAY_ROUTES_2_ID: file-service
      SPRING_CLOUD_GATEWAY_ROUTES_2_URI: http://file-service:8084
      SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0: Path=/api/files/**
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: chat4all_dev_password
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: api-gateway
    depends_on:
      - redis
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Service
  message-service:
    build:
      context: ./services/message-service
      dockerfile: Dockerfile
    container_name: chat4all-message-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://chat4all:chat4all_dev_password@mongodb:27017/chat4all?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: chat4all_dev_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_CONSUMER_GROUP_ID: message-service
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: message-service
    depends_on:
      - mongodb
      - redis
      - kafka
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Router Service (NO PORT MAPPING - enables horizontal scaling)
  router-service:
    build:
      context: ./services/router-service
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8082
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: chat4all_dev_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: router-service
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      WHATSAPP_CONNECTOR_URL: http://whatsapp-connector:8085
      TELEGRAM_CONNECTOR_URL: http://telegram-connector:8086
      INSTAGRAM_CONNECTOR_URL: http://instagram-connector:8087
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: router-service
    depends_on:
      - redis
      - kafka
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: chat4all-user-service
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chat4all
      SPRING_DATASOURCE_USERNAME: chat4all
      SPRING_DATASOURCE_PASSWORD: chat4all_dev_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: user-service
    depends_on:
      - postgres
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # File Service
  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: chat4all-file-service
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://chat4all:chat4all_dev_password@mongodb:27017/chat4all?authSource=admin
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_S3_ACCESS_KEY: minioadmin
      AWS_S3_SECRET_KEY: minioadmin
      AWS_S3_BUCKET_NAME: chat4all-files
      AWS_S3_REGION: us-east-1
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: file-service
    depends_on:
      - mongodb
      - minio
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsApp Connector
  whatsapp-connector:
    build:
      context: ./services/connectors/whatsapp-connector
      dockerfile: Dockerfile
    container_name: chat4all-whatsapp-connector
    ports:
      - "8085:8085"
    environment:
      SERVER_PORT: 8085
      SPRING_PROFILES_ACTIVE: dev
      WHATSAPP_API_URL: https://graph.facebook.com/v17.0
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-test_verify_token}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: whatsapp-connector
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Connector
  telegram-connector:
    build:
      context: ./services/connectors/telegram-connector
      dockerfile: Dockerfile
    container_name: chat4all-telegram-connector
    ports:
      - "8086:8086"
    environment:
      SERVER_PORT: 8086
      SPRING_PROFILES_ACTIVE: dev
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}
      TELEGRAM_API_URL: https://api.telegram.org
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: telegram-connector
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Instagram Connector
  instagram-connector:
    build:
      context: ./services/connectors/instagram-connector
      dockerfile: Dockerfile
    container_name: chat4all-instagram-connector
    ports:
      - "8087:8087"
    environment:
      SERVER_PORT: 8087
      SPRING_PROFILES_ACTIVE: dev
      INSTAGRAM_API_URL: https://graph.facebook.com/v17.0
      INSTAGRAM_PAGE_ID: ${INSTAGRAM_PAGE_ID:-}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN:-}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_SERVICE_NAME: instagram-connector
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8087/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kafka-data:
  postgres-data:
  mongodb-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: chat4all-network
