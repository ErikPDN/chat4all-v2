name: Build

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '21' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean install -DskipTests
      
      - name: Run unit tests
        run: mvn test
      
      - name: Build Docker images
        run: |
          # API Gateway
          docker build -t ghcr.io/${{ github.repository }}/api-gateway:${{ github.sha }} \
            -f services/api-gateway/Dockerfile services/api-gateway
          
          # Message Service
          docker build -t ghcr.io/${{ github.repository }}/message-service:${{ github.sha }} \
            -f services/message-service/Dockerfile services/message-service
          
          # Router Service
          docker build -t ghcr.io/${{ github.repository }}/router-service:${{ github.sha }} \
            -f services/router-service/Dockerfile services/router-service
          
          # User Service
          docker build -t ghcr.io/${{ github.repository }}/user-service:${{ github.sha }} \
            -f services/user-service/Dockerfile services/user-service
          
          # File Service
          docker build -t ghcr.io/${{ github.repository }}/file-service:${{ github.sha }} \
            -f services/file-service/Dockerfile services/file-service
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker images
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          docker push ghcr.io/${{ github.repository }}/api-gateway:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/message-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/router-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/user-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/file-service:${{ github.sha }}
          
          # Tag as 'latest' on main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag ghcr.io/${{ github.repository }}/api-gateway:${{ github.sha }} \
              ghcr.io/${{ github.repository }}/api-gateway:latest
            docker tag ghcr.io/${{ github.repository }}/message-service:${{ github.sha }} \
              ghcr.io/${{ github.repository }}/message-service:latest
            docker tag ghcr.io/${{ github.repository }}/router-service:${{ github.sha }} \
              ghcr.io/${{ github.repository }}/router-service:latest
            docker tag ghcr.io/${{ github.repository }}/user-service:${{ github.sha }} \
              ghcr.io/${{ github.repository }}/user-service:latest
            docker tag ghcr.io/${{ github.repository }}/file-service:${{ github.sha }} \
              ghcr.io/${{ github.repository }}/file-service:latest
            
            docker push ghcr.io/${{ github.repository }}/api-gateway:latest
            docker push ghcr.io/${{ github.repository }}/message-service:latest
            docker push ghcr.io/${{ github.repository }}/router-service:latest
            docker push ghcr.io/${{ github.repository }}/user-service:latest
            docker push ghcr.io/${{ github.repository }}/file-service:latest
          fi
