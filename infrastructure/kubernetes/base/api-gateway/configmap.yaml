apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  labels:
    app: api-gateway
data:
  SPRING_PROFILES_ACTIVE: "kubernetes"
  SERVER_PORT: "8080"
  
  # Service Discovery - Kubernetes DNS
  MESSAGE_SERVICE_URL: "http://message-service:8081"
  ROUTER_SERVICE_URL: "http://router-service:8082"
  USER_SERVICE_URL: "http://user-service:8083"
  FILE_SERVICE_URL: "http://file-service:8084"
  
  # Kafka Configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # Observability
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus,metrics"
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
  MANAGEMENT_TRACING_SAMPLING_PROBABILITY: "0.1"
  
  # Logging
  LOGGING_LEVEL_COM_CHAT4ALL: "INFO"
  LOGGING_PATTERN_CONSOLE: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
