apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway-ingress
  labels:
    app.kubernetes.io/platform: chat4all
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Ingress Controller (external)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from any source (for development/testing)
    # In production, restrict to specific namespaces or IP ranges
    - ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow egress to all internal services
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8081  # message-service
        - protocol: TCP
          port: 8083  # user-service
        - protocol: TCP
          port: 8084  # file-service
    
    # Allow egress to internet (for external APIs if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
