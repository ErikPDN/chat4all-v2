apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Aggregate all Chat4All v2 base manifests
# Usage: kubectl apply -k infrastructure/kubernetes/base/

resources:
  # Core Services
  - api-gateway/
  - message-service/
  - router-service/
  - user-service/
  - file-service/
  
  # Platform Connectors
  - connectors/whatsapp/
  - connectors/telegram/
  - connectors/instagram/

commonLabels:
  app.kubernetes.io/platform: chat4all
  app.kubernetes.io/version: "2.0.0"
  environment: base

namespace: default
