apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat4all-ingress
  labels:
    app.kubernetes.io/platform: chat4all
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: chat4all.local
      http:
        paths:
          # API routes
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          
          # Actuator endpoints for health checks
          - path: /actuator/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          
          # Webhook endpoints for connectors
          - path: /webhooks/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          
          # WebSocket endpoints
          - path: /ws/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          
          # Root path (for UI or default routing)
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
  
  # TLS configuration (optional - uncomment for HTTPS)
  # tls:
  #   - hosts:
  #       - chat4all.local
  #     secretName: chat4all-tls-secret
