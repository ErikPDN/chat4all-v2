apiVersion: v1
kind: ConfigMap
metadata:
  name: whatsapp-connector-config
  labels:
    app: whatsapp-connector
data:
  SPRING_PROFILES_ACTIVE: "kubernetes"
  SERVER_PORT: "8091"
  
  # WhatsApp API Configuration
  WHATSAPP_API_URL: "https://graph.facebook.com/v17.0"
  WHATSAPP_PHONE_NUMBER_ID: "placeholder-phone-id"
  WEBHOOK_VERIFY_TOKEN: "chat4all-whatsapp-verify-token"
  
  # Kafka Configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # Observability
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus,metrics"
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
  MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP: "true"
  MANAGEMENT_TRACING_SAMPLING_PROBABILITY: "0.1"
  MANAGEMENT_OTLP_TRACING_ENDPOINT: "http://jaeger:4318/v1/traces"
  
  # Logging
  LOGGING_LEVEL_COM_CHAT4ALL: "INFO"
  LOGGING_PATTERN_CONSOLE: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
