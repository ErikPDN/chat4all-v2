apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-connector
  labels:
    app: whatsapp-connector
    component: connector
    tier: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-connector
  template:
    metadata:
      labels:
        app: whatsapp-connector
        component: connector
        tier: integration
    spec:
      containers:
      - name: whatsapp-connector
        image: chat4all/whatsapp-connector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8091
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: whatsapp-connector-config
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8091
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "384Mi"
            cpu: "200m"
          limits:
            memory: "768Mi"
            cpu: "400m"
